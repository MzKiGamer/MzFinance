
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mz Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F7F7;
            color: #222222;
            letter-spacing: -0.01em;
            font-size: 18px; /* Aumentado em 2px do padr√£o 16px */
        }
        .airbnb-card {
            background: white;
            border-radius: 20px;
            border: 1px solid #EBEBEB;
            transition: all 0.2s ease-in-out;
        }
        .airbnb-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
        }
        input, select, textarea {
            border: 1px solid #EBEBEB;
            border-radius: 14px;
            padding: 14px 18px;
            width: 100%;
            background-color: #F9F9F9;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #222222;
            background-color: #FFFFFF;
        }
        .primary-btn {
            background-color: #FF385C;
            color: white;
            font-weight: 700;
            padding: 14px 28px;
            border-radius: 14px;
            transition: transform 0.1s;
            font-size: 17px;
        }
        .primary-btn:active {
            transform: scale(0.98);
        }
        .text-xs { font-size: 0.85rem; } /* ~13.6px */
        .text-sm { font-size: 1rem; }    /* ~16px */
        .text-base { font-size: 1.125rem; } /* ~18px */
        .text-lg { font-size: 1.25rem; }    /* ~20px */
        .text-xl { font-size: 1.5rem; }     /* ~24px */
        .text-2xl { font-size: 1.75rem; }    /* ~28px */
        .text-3xl { font-size: 1.875rem; }   /* ~30px */
        .text-4xl { font-size: 2.25rem; }    /* ~36px */
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #DDD; border-radius: 10px; }

        /* Print Styles */
        @media print {
            header, nav, button, .no-print {
                display: none !important;
            }
            body {
                background-color: white !important;
                padding: 0 !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                max-width: 100% !important;
            }
            .airbnb-card {
                border: 1px solid #EEE !important;
                box-shadow: none !important;
                break-inside: avoid;
            }
            h1, h2, h3 {
                color: black !important;
            }
        }
    </style>
